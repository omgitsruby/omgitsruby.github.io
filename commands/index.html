<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby's Commands</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      display: grid;
      grid-row-gap: 12px;
      grid-template-rows: 1fr auto;
      margin: 0;
      min-height: 100vh;
      padding: 0 12px 12px;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 12px;
    }
    main {
      margin: 0 auto;
      max-width: 750px;
      width: 100vw;
    }
    table {
      border: 2px solid black;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 0.5em 0.75em;
      text-align: left;
    }
    thead {
      background-color: #333;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr:nth-child(odd) {
      background-color: hsl(350, 80%, 60%);
    }
    tbody tr:nth-child(even) {
      background-color: hsl(350, 80%, 75%);
    }
    footer {
      margin: 0 auto;
      max-width: 750px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Ruby's Commands</h1>
    <table class="commands-table">
      <thead>
        <tr>
          <th>Command</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    &copy; <span class="year"></span> <a href="https://twitter.com/omgitsruby__" target="_blank" rel="noopener">omgitsruby</a>
  </footer>
  <script type="module">
    document.querySelector(`footer .year`).textContent = new Date().getFullYear()
    const table = document.querySelector(`.commands-table`)
    const tbody = table.querySelector(`tbody`)

    const commands = [
      {
        command: `!switch`,
        description: `ruby's switch code is SW-8487-6319-5491`,
      },
      {
        command: `!drake`,
        description: `WATCH YOUR FILTHY MOUTH`,
      },
      {
        command: `!brb`,
        description: `{user.name} went on a quick break, so they may not respond right away`,
      },
      {
        command: `!lurk`,
        description: `{user.name} is now lurking in the shadows...`,
      },
      {
        command: `!hug`,
        description: `{user.name} gives {target.name} a great big hug! <3`,
      },
      {
        command: `!sleep`,
        description: `{user.name} is headed to sleep... thanks for choosing this stream to be your lullaby!`,
      },
      {
        command: `!raid`,
        description: `/me <3 OMG IT'S A RUBY RAID <3`,
      },
      {
        command: `!back`,
        description: `{user.name} is back and ready to chat`,
      },
    ]

    commands.sort(sortCommands).forEach(({ command, description }) => {
      const row = document.createElement(`tr`)
      const commandTd = document.createElement(`td`)
      commandTd.textContent = command
      const descriptionTd = document.createElement(`td`)
      descriptionTd.textContent = description
      row.append(commandTd, descriptionTd)
      tbody.appendChild(row)
    })

    function sortCommands(commandA, commandB) {
      return commandA.command.localeCompare(commandB.command, `en`, { sensitivity: `base` })
    }
  </script>
</body>
</html>
